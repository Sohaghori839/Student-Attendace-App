<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assert/style-sheet/dashboard.css">
    <link rel="icon" type="image/x-icon" href="./assert/images/application-icon.png">
    <title>Student Attendace App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-bg ">
            <div class="container">
              <a class="navbar-brand fs-3 text-uppercase fw-bolder title nav-menu" href="#">STUDENT ATTENDACE APP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item me-4">
                    <a class="nav-link fs-4  nav-menu" aria-current="page" id="dataPage" href="./dashboard.html">Attendace</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link fs-4 nav-menu" id="dashboard" href="./admin.html">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-4  nav-menu" href="./homescreen.html" id="logout">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="wrapper data-wrapper">
        <div class="signup">
            <form id="form" action="">
                <div id="dataEntryForm" class="">
                    <h2>Add Data</h2>
                    <input type="number" id="rollNo" placeholder="Enter Stud Roll No" class="form-control">
                        <select name="" id="classTimings" required class="form-control"><br>
                            <option disabled selected value="">Select class timings</option>
                            <option value="9:00am to 12:00am">9:00am to 12:00am</option>
                            <option value="4:00pm to 5:30pm">9:00am to 12:00am</option>
                            <option value="7:00pm to 9:00pm">9:00am to 12:00am</option>
                        </select>
                    <select name="" id="schedule"  required class="form-control"><br>
                        <option disabled selected value="">Select schedule</option>
                        <option value="Weekend">Weekend</option>
                        <option value="Weekdays">Week Days</option>
                     </select>
                    <select name="" id="teacherName" required class="form-control"><br>
                        <option disabled selected value="">Select a teacher name</option>
                        <option value="Miss Hina">Miss Hina</option>
                        <option value="Miss Iqra">Miss sumiya</option>
                        <option value="Sir Inzamam">Sir zeeshan</option>
                        <option value="Sir Ishaq">Sir Ishaq</option>
                    </select>
                    <select name="" id="sectionName" required class="form-control"><br>
                        <option disabled selected value="">Select a section name</option>
                        <option value="Section-A">Section-A</option>
                        <option value="Section-B">Section-B</option>
                        <option value="Section-C">Section-C</option>
                    </select>
                    <select name="" id="courseName" required class="form-control"><br>
                        <option disabled selected value="">Select course name</option>
                            <option value="Web And App Development">Web Development</option>
                            <option value="AI Chatbot">Graphic Designing</option>
                            <option value="Graphic Designing">Ai Chat Boot</option>
                            <option value="Video Editing">DevOps</option>
                    </select>
                    <select name="" id="batchNumber" required class="form-control"><br>
                        <option disabled selected value="">Select batch number</option>
                        <option value="Batch-07">Batch-08</option>
                        <option value="Batch-08">Batch-09</option>
                        <option value="Batch-09">Batch-10</option>
                    </select>
                    <button id="addDataButton" class="Addbtn">Submitted</button><br>
                </div>
            </form>
        </div>
    </div> 

    <footer class="foo">All Copyright Â© Oficial 2023.by SMIT.</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
